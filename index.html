<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9?styles=49044,49045" rel="stylesheet">
</head>
<body>
    <div class="ui-container">
        <div class="facebook-logo-container">
            <img src="./assets/facebook_logo.svg" class="facebook-logo">
            <p>Facebook helps you connect and share <br>with people.</p>
        </div>
        <div class="form-container">
            <form class="login-form">
                <div class="mb-3">
                    <input 
                    type="email" 
                    class="form-control" 
                    id="exampleInputEmail1"
                    placeholder="email or phone number" 
                    aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Password" 
                    id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-lg btn-login" type="button">log in</button>
                </div>
                <p class="forgot-password-link">forgot password?</p>
                <hr>
                <button type="button" class="btn btn-success btn-lg btn-create-account mt-1">create new account</button>
            </form>
            <p class="mt-3 create-page-text"><a class="page-create">Create a Page </a>for a celebrity, brand or business .</p>
        </div>
    </div>
</body>
</html>
